<!DOCTYPE HTML>
<html ng-app="Eggly">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Eggly</title>
        
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="assets/css/eggly.css" type="text/css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar" ui-view="categories"></div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view="bookmarks"></div>
            </div>
        </div>
        <!-- LIBS -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
        <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <!-- CUSTOM JS -->
        <script type="text/javascript" src="app/common/eggly-app.js"></script>
        <script type="text/javascript" src="app/categories/categories.js"></script>
        <script type="text/javascript" src="app/categories/bookmarks/bookmarks.js"></script>
        <script type="text/javascript" src="app/categories/bookmarks/edit/edit-bookmark.js"></script>
        <script type="text/javascript" src="app/categories/bookmarks/create/create-bookmark.js"></script>
        <script type="text/javascript" src="app/common/models/bookmarks-model.js"></script>
        <script type="text/javascript" src="app/common/models/categories-model.js"></script>
        <script type="text/javascript" src="app/common/services/firebase-factory.js"></script>
    </body>
</html>
